<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over" [autoFocus]="false">
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidenav.close()"
        >Home</a
      >
      <a
        mat-list-item
        routerLink="/about"
        routerLinkActive="active-link"
        (click)="sidenav.close()"
        >About Me</a
      >
      <a
        mat-list-item
        routerLink="/projects"
        routerLinkActive="active-link"
        (click)="sidenav.close()"
        >Projects</a
      >
      <a
        mat-list-item
        routerLink="/contact"
        routerLinkActive="active-link"
        (click)="sidenav.close()"
        >Contact</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img src="../assets/logo.png" alt="My Portfolio Logo" class="logo" />
      </a>

      <span class="spacer"></span>
      <nav class="desktop-nav">
        <a
          mat-button
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a mat-button routerLink="/about" routerLinkActive="active-link"
          >About Me</a
        >
        <a mat-button routerLink="/projects" routerLinkActive="active-link"
          >Projects</a
        >
        <a mat-button routerLink="/contact" routerLinkActive="active-link"
          >Contact</a
        >
      </nav>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
